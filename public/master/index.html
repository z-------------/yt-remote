<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>yt-remote master</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <h1>yt-remote</h1>

        <input type="url" id="videoid-input" />
        <button id="videoid-btn">Go</button>

        <div id="controls">
            <button id="control-tostart">⏮&#xFE0F;</button>
            <button id="control-backward">⏪&#xFE0F;</button>
            <button id="control-playpause">⏯&#xFE0F;</button>
            <button id="control-forward">⏩&#xFE0F;</button>
        </div>
        
        <label>
            <span>Volume</span>
            <input id="volume-input" type="range" min="0" max="100" step="1" value="100" />
        </label>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js" integrity="sha512-aC5ZfKOuGRUiJCv+E/EIWsj49E02BQpuLQbixZe+16Lm1R6AepHZA1xvY92XBQNNbwQoqG4DXCGxwoxBFb5Q1A==" crossorigin="anonymous"></script>
        <script src="master.js"></script>
    </body>
</html>
